<!doctype html>
<html>
<head>
    <title>E1T1 Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h3 class="heading">
                Each1Teach1 Spring 2022 Leaderboard
            </h3>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col col-sm-12 col-md-10">
            <div class="table-responsive">
                <table class="content-table table table-striped table-bordered">
                    <thead class="table-top">
                    <tr class="table-primary">
                        <th scope="col" style="padding-top:20px; padding-bottom:20px">Intern</th>
                        <th scope="col" style="padding-top:20px; padding-bottom:20px">Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for key, intern in intern_scores.items() %}
                    <tr scope="row">
                        <td style="padding-top:15px; padding-bottom:15px">{{ intern["name"] }}</td>
                        <td style="padding-top:15px; padding-bottom:15px">{{ intern["score"] }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                </div>
        </div>
    </div>
</div>
</body>
</html>
